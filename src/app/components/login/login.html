<div class="login-div">
    <h1>Увійти в систему</h1>
    <div class="login-form">
        <input class="login-form" type="email" placeholder="Email" [(ngModel)]="email"/>
        <input class="login-form" type="password" placeholder="Пароль" [(ngModel)]="password" />
        <button (click)="login()">Увійти</button>
    </div>
</div>
